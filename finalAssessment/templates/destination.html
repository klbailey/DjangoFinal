<!-- finalAssessment>myapp>templates>destination.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    <h1>Destination Details</h1>
    <p>Destination: {{ travel_plan.destination }}</p>
    <p>Description: {{ travel_plan.description }}</p>
    <p>Travel Start Date: {{ travel_plan.travel_date_from }}</p>
    <p>Travel End Date: {{ travel_plan.travel_date_to }}</p>
</body>
</html>
